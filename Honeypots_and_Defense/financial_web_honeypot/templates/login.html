<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Admin Portal - Login</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;

            /* Cybersecurity background */
            background-image: url("https://images.unsplash.com/photo-1550751827-4bd374c3f58b");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.78);
            z-index: 0;
        }

        .login-box {
            position: relative;
            z-index: 1;

            width: 320px;
            padding: 40px;
            text-align: center;

            background: rgba(30, 30, 30, 0.95);
            border-radius: 8px;
            border-top: 3px solid #e74c3c;

            box-shadow:
                0 0 25px rgba(0, 0, 0, 0.9),
                inset 0 0 20px rgba(231, 76, 60, 0.08);

            backdrop-filter: blur(6px);
        }

        .login-box h2 {
            margin: 10px 0 20px;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .shield {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .warning {
            color: #e74c3c;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px 0;
            margin-bottom: 25px;

            background: transparent;
            border: none;
            border-bottom: 1px solid #555;

            color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder {
            color: #999;
        }

        input:focus {
            border-bottom: 1px solid #e74c3c;
        }

        button {
            width: 100%;
            padding: 12px;

            background-color: #e74c3c;
            color: #ffffff;

            border: none;
            border-radius: 4px;

            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;

            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #c0392b;
            box-shadow: 0 0 12px rgba(231, 76, 60, 0.6);
        }
    </style>
</head>

<body>
    <div class="login-box">
        <div class="shield">üõ°Ô∏è</div>
        <h2>ADMIN CONSOLE</h2>
        <div class="warning">UNAUTHORIZED ACCESS IS PROHIBITED</div>

        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username / Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
        </form>
    </div>
</body>
</html>
